<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/icomoon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600&family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="cont" class="container-fluid vw-100 vh-100">
        <!-- card -->
        <article id="box" class="col-sm-6 d-inline-block position-relative bg-light bg-opacity-25 d-flex justify-content-center align-items-center flex-column">
            <!-- img -->
            <img id="img" src="" alt=""
            class="position-absolute start-50 translate-middle-x">
            <!-- text -->
            <h5 id="name-tag"></h5>
            <span id="title-tag" class="fs-6"> </span>
            <span id="text" class="lh-sm text-center"></span>
            <!-- button container -->
            <div id="btn-container">
                <button id="prev" class="icon-circle-left"></button>
                <button id="next" class="icon-circle-right"></button>
            </div>
            <!-- random button -->
            <button id="random" class="btn btn-primary">Suprise Me</button>
        </article>
    </section>

    <script type="module" src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
